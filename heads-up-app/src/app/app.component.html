<div class="wrapper">
  <div>
    <p>
      <ngx-gauge [type]="gaugeType" [size]=600 [min]="min" [max]="max" [value]="gaugeValue" [thick]="thick"
        [thresholds]="thresholdConfig" [label]="gaugeLabel" [append]="gaugeAppendText">
      </ngx-gauge>
    </p>
  </div>
  <div>
    <agm-map [zoom]="16" [latitude]="lat" [longitude]="lng" [streetViewControl]="false" [zoomControl]="false">
      <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
    </agm-map>
  </div>
</div>
